<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="check-double-solid.svg" type="image/x-icon">
    <title>TodoList</title>
</head>

<body>
<footer>
        <p>Copyright &copy; 2021 bekjon-me</p><a href="http://www.github.com/bekjon-me"><i class="fab fa-github"></i></a></footer>

    <nav>
        <i class="fas fa-check-double"></i>
        <h1>Todo List</h1>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <div class="main">
        <div class="main-adder mobile">
            <button class="inbox-btn"><i class="fas fa-inbox"></i><h1>Inbox</h1></button>
            <button class="today-btn"><i class="fas fa-calendar-day"></i><h1>Today</h1></button>
            <button class="this-week-btn"><i class="fas fa-calendar-week"></i><h1>This Week</h1></button>
        </div>
        <div class="main-added">
            <h1 class="main-added-h1">Inbox</h1>
            <div class="tasks">
            </div>
            <div class="add-task-btn"><button class="addTask"><i class="fas fa-plus"></i> Add Tasks</button></div>
        </div>
    </div>




    

    <script src="bundle.js"></script>
</body>

</html>
